<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>SadamVerse</title>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
			rel="stylesheet" />

		<style>
			body {
				padding: 0;
				margin: 0;
				background-color: #ebebeb;
				position: relative;
				width: 100%;
				height: 100vh;
			}

			.content {
				font-family: 'Satisfy', cursive;
				font-size: 50px;
				display: inline-block;
				position: absolute;
				left: 50%;
				top: 47%;
				transform: translate(-50%, -50%);
				text-align: center;
			}

			.timer {
				font-size: 30px;
				margin-top: 20px;
			}
		</style>
	</head>

	<body>
		<div class="content">
			Coming Soon
			<div
				class="timer"
				id="timer">
				15 seconds remaining
			</div>
		</div>

		<script>
			let countdown = 15;
			const timerElement = document.getElementById('timer');

			const interval = setInterval(() => {
				countdown--;
				timerElement.textContent = `Redirecting in ${countdown}...`;

				if (countdown <= 0) {
					clearInterval(interval);
					window.location.href = 'index.html'; // Redirect ke index.html setelah timer habis
				}
			}, 1000);
		</script>
	</body>
</html>
